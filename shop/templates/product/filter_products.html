{% extends 'base.html' %}
{% block title %} Add-products {% endblock %}
{% block body %}
<div class="container my-3">
  <div class="row py-4 pb-0 pb-sm-4 align-items-center ">

    <div class="col-sm-4 col-lg-3 text-center text-sm-start">
      <div class="main-logo">
        <a href="{{url_for('home')}}">
          <img src="{{url_for('static', filename='images/logo.png')}}" alt="logo" class="img-fluid">
        </a>
      </div>
    </div>
{% include '_messages.html' %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 border-primary">
                <h1 class="text-center">Filter Products</h1>
                <form method="POST" action="{{ url_for('filter_products') }}">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" class="form-control">
                            <option value="">Select Category</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="min_price">Min Price:</label>
                        <input type="number" id="min_price" name="min_price" step="10" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="max_price">Max Price:</label>
                        <input type="number" id="max_price" name="max_price" step="10" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="min_rating">Min Rating:</label>
                        <input type="number" id="min_rating" name="min_rating" min="1" max="5" step="0.1" class="form-control">
                    </div> <br>
                    <button type="submit" class="btn btn-primary btn-block" style="margin-left: 20vw;">Filter</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <h2>Filtered Products</h2>
  
        {% for product in products %}
         {% include 'card.html' %}
        {% endfor %}


    {% endblock body %}
