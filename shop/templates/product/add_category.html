{% extends 'base.html' %}
{% block title %} Add-products {% endblock %}
{% block body %}
<div class="container my-3">
  <div class="row py-4 pb-0 pb-sm-4 align-items-center ">

    <div class="col-sm-4 col-lg-3 text-center text-sm-start">
      <div class="main-logo">
        <a href="{{url_for('home')}}">
          <img src="static/images/logo.png" alt="logo" class="img-fluid">
        </a>
      </div>
    </div>

<!-- <section id="register" style="background-image: url('static/images/cat-bg.jpg'); background-repeat: no-repeat; background-size: cover; width: 100%; height: 100%; backdrop-filter: blur(10px);"> -->

        <div class="offset-md-3 col-md-6 my-5 ">
         {% include '_messages.html' %}
          <h2 class="display-3 fw-normal text-center">Add Category
          </h2>
          <form method="post" action="/add_category">
            <div class="mb-3">
               <h4> <label for="name">Enter a Category:</label></h4>
              <input type="text" class="form-control form-control-lg" name="category" 
                placeholder="Name of the product">
            </div>

            <div class="d-grid gap-3">
              <button type="submit" class="btn btn-dark btn-lg rounded-1">Submit</button>
            </div>
          </form>

      </div>
