{% extends 'base.html' %}

{% block title %}Invoice{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Your Invoice</h5>
                </div>
                <div class="card-body text-center">
                    <embed src="{{ url_for('serve_invoice', filename=pdf_filename) }}" type="application/pdf" width="100%" height="600px" />
                    <a href="{{ url_for('serve_invoice', filename=pdf_filename) }}" class="btn btn-primary mt-3" download>Download Invoice</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
