{% extends 'base.html' %}

{% block title %}Search results {% endblock title %}


{% block body %}

<div class="container my-3">
    <div class="row py-4 pb-0 pb-sm-4 align-items-center ">
  
      <div class="col-sm-4 col-lg-3 text-center text-sm-start">
        <div class="main-logo">
          <a href="{{url_for('home')}}">
            <img src="static/images/logo.png" alt="logo" class="img-fluid">
          </a>
        </div>
      </div>

<div class="container">
        <div class="container ">
          <div class="row my-5 py-5">
            <div class="offset-md-3 col-md-6 my-5 ">
             {% include '_messages.html' %}
              <h2 class="display-3 fw-normal text-center">Login
              </h2>
              <form method="post">
               
                <div class="mb-3">
                    <label for="new_password">Enter new password.</label>
                  <input type="password" class="form-control form-control-lg" name="new_password" 
                    placeholder="Enter your Password">
                </div>
                <div class="mb-3">
                    <label for="re_password">Re-Enter new password</label>
                    <input type="password" class="form-control form-control-lg" name="re_password" 
                      placeholder="Enter your Password">
                  </div>
                <div class="d-grid gap-3">
                  <button type="submit" class="btn btn-dark btn-lg rounded-1">Log In</button>
                </div>
              </form>
            </div>
          </div>



{% endblock %}
